name: my_virtual_fridge
description: "Never waste a meal again."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.1.5
  image_picker: ^1.1.2
  google_mlkit_text_recognition: ^0.11.0
  http: ^1.5.0
  shared_preferences: ^2.1.1
  reorderables: ^0.4.2 
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.4
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: CustomFonts
      fonts:
        - asset: assets\fonts\NerkoOne-Regular.ttf
    - family: CustomFont2
      fonts:
        - asset: assets\fonts\FrederickatheGreat-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/mvfLogo.png"